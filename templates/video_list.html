
{% extends 'base.html' %}
{% block main %}
<div class="container mt-4">
    <h1 class="mb-4">Video List</h1>
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
        {% for video in videos %}
        <div class="col">
            <div class="card h-100">
                <a href="{% url 'video_player' video_id=video.id %}" class="text-decoration-none">
                    <img src="{{ video.thumbnail.url }}" class="card-img-top" alt="{{ video.title }}" style="height: 200px; object-fit: cover;">
                    <!-- <div class="card-body">
                        <h5 class="card-title text-dark">{{ video.title }}</h5>
                    </div> -->
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title text-black">{{ video.title }}</h5>
                        <a href="{% url 'video_player' video_id=video.id %}" class="btn btn-primary mt-2">
                            <i class="bi bi-play-fill"></i> Play
                        </a>
                    </div>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock main %}
